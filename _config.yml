title: IATI Status
description: Monitoring the status of live IATI services and websites.

plugins:
  - jekyll-feed
  - jekyll-redirect-from

feed:
  excerpt_only: true
  posts_limit: 3

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      redirect_to: /

exclude:
  - /venv/
  - /tmpl/
  - CNAME
  - Gemfile
  - Gemfile.lock

redirect_from:
  json: false
