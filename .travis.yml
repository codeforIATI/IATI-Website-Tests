---
dist: xenial
language: python
python: 3.7
install:
  - pip install -U pip wheel
  - pip install -r requirements.txt
notifications:
  email:
    recipients:
      - hello@codeforiati.org
    on_success: change
    on_failure: always
script: pytest
after_success:
  - cp img/healthy.svg output/status.svg
after_failure:
  - cp img/unhealthy.svg output/status.svg
after_script:
  - mv report.json output/_data/`date +"%Y-%m-%d"`.json

  - git config --global user.email "deploy@travis-ci.org"
  - git config --global user.name "Code for IATI bot"
  - git clone --branch gh-pages https://${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages

  - cp -r output/* gh-pages
  - cd gh-pages
  - git add .
  - >-
    git commit --message "Travis build: ${TRAVIS_BUILD_NUMBER}"
  - git push
