---
dist: xenial
language: python
python: 3.7
install:
  - pip install -U pip wheel
  - pip install -r requirements.txt
notifications:
  email:
    recipients:
      - hello@codeforiati.org
    on_success: change
    on_failure: always
script: pytest --split-report --template=templates/index.html --report=_site/index.html
deploy:
  provider: pages
  committer_from_gh: true
  local_dir: _site
  fqdn: status.codeforiati.org
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: main
