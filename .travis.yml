---
dist: xenial
language: python
python: 3.7
install:
  - pip install -U pip wheel
  - pip install -r requirements.txt
notifications:
  email:
    recipients:
      - hello@codeforiati.org
    on_success: change
    on_failure: always
script: pytest --split-report --template=templates/index.html --report=output/index.html
after_success:
  - mkdir output/_posts
  - mv output/index.html output/_posts/`date +"%Y-%m-%d"`-unhealthy.html
  - cp img/healthy.svg output/status.svg
after_failure:
  - mkdir output/_posts
  - mv output/index.html output/_posts/`date +"%Y-%m-%d"`-healthy.html
  - cp img/unhealthy.svg output/status.svg
after_script: .travis/push.sh
